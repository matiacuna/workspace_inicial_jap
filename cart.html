<div class="container">
  <div class="text-center p-4"><h2>Carrito de compras</h2></div>
  <div class="carrito">
   <div class="text-center">
  <table class="table table-sm table-striped table-hover table-ligth">
    <thead class="table-info">
      <tr>
        <th scope="col"></th>
        <th scope="col">Artículo</th>
        <th scope="col">Moneda</th>
        <th scope="col">Cantidad de artículos</th>
        <th scope="col">Precio unitario</th>
        <th scope="col">Precio Subtotal</th>
      </tr>
    </thead>
    <tbody id="listado"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align: left;"><br><b>Precio Total: $</b><span id="total"></span></td>
          
        </tr>
      </tfoot>
      </table>
    <hr>

  </div>
</div>

<!--- ship method -->

<div class="container">
  <div style="float: left;">
<h4>Método de envío</h4>
  <div id="shipA">
    <input id="premium" name="envio" type="radio" value="15" checked="" required="">
      <label for="premium">Premium (2-5 días) - Costo del 15% sobre el subtotal. </label> <br>

      <input id="express" name="envio" type="radio" value="7" required="">
      <label for="express">Express (5-8 días) - Costo del 7% sobre el subtotal.</label> <br>
      
      <input id="standard" name="envio" type="radio" value="5" required="">
      <label for="standard">Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</label>
  </div>
</div>
  
  <div style="float: right; width: 400px; ">
   <h4>Datos personales</h4>
<div class="text-center">
  <input id="nameE" type="text" class="form-control" placeholder="Nombre y apellido" required> 
  <input id="ageE" type="text" class="form-control" placeholder="Edad" required> 
  <input id="addressE" type="text" class="form-control" placeholder="Dirección" required> 
</div>  
</div>
<br><br><br><br><br><br><br>

</div>

 <!--- pay method -->
  <div class="container p5" style="display:block">
<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">
 Seleccionar metodo de pago
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Metodo de pago</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        
        <div class="accordion" id="accordionExample">
          <div class="card text-white bg-success">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn btn-success btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Tarjeta de Credito
                </button>
              </h2>
            </div>
        
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-12">
                      <div class="form-group">
                          <label for="name">Nombre completo</label>
                          <input class="form-control" id="nameC" type="text" placeholder="Ingresa tu nombre">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <div class="form-group">
                          <label for="ccnumber">Numero de Trajeta de Credito</label>
                          <div class="input-group">
                              <input id="cardN" class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                              <div class="input-group-append">
                                  <span class="input-group-text">
                                      <i class="mdi mdi-credit-card"></i>
                                  </span>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-sm-4">
                      <label for="ccmonth">Mes</label>
                      <select class="form-control" id="ccmonth">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                      </select>
                  </div>
                  <div class="form-group col-sm-4">
                      <label for="ccyear">Año</label>
                      <select class="form-control" id="ccyear">
                          <option>2014</option>
                          <option>2015</option>
                          <option>2016</option>
                          <option>2017</option>
                          <option>2018</option>
                          <option>2019</option>
                          <option>2020</option>
                          <option>2021</option>
                          <option>2022</option>
                          <option>2023</option>
                          <option>2024</option>
                          <option>2025</option>
                      </select>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                          <label for="cvv">CVV/CVC</label>
                          <input id="cardCode" class="form-control" id="cvv" type="text" placeholder="123">
                      </div>
                  </div>
              </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-info">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button class="btn btn-info btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Transferencia Bancaria 
                </button>
              </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div class="card-body">

                <div class="form-group ">
                  <label >Selecciona tu banco</label>
                  <select class="form-control" >
                      <option>De la plaza</option>
                      <option>De la rambla</option>
                      <option>De la vereda de mi casa</option>
                  </select>
                  <br>

                  <label >Ingresa el número de cuenta</label>
                  
                  <input id="bankAc" class="form-control" type="text" placeholder="Ingresa tu número de cuenta">
              </div>

              </div>
            </div>
          </div>
     
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar Metodo de Pago</button>
      </div>
    </div>
  </div>
</div>
