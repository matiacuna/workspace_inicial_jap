    <!-- filtros por max min y can. de vendidos -->
  <div class="row">
    <div class="col text-right">
        <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
            <label class="btn btn-light active" id="sortAsc" >
                <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-dollar-sign"></i> <i class="fas fa-sort-numeric-up-alt"></i>
            </label>
            <label class="btn btn-light" id="sortDesc" >
                <input type="radio" name="options" autocomplete="off"><i class="fas fa-dollar-sign"></i> <i class="fas fa-sort-numeric-down-alt"></i>
            </label>
            <label class="btn btn-light" id="sortBySoldCount" >
                <input type="radio" name="options" autocomplete="off">Mas Vendidos
            </label>
        </div>
    </div>
</div>
    <!-- fin filtros por max min y can. de vendidos -->

<!-- filtro por rango de precio -->
<div class="row justify-content-end">
  <div class="col-md-6"></div>
    <div class="col-md-6 col-sm-12 mb-1 container">
      <div class="row container p-0 m-0">
        <div class="col">
          <p class="font-weight-normal text-right my-2">Cant.</p>
        </div>
        <div class="col">
          <input class="form-control" type="number" placeholder="min." id="rangeFilterCostMin">
        </div>
        <div class="col">
          <input class="form-control" type="number" placeholder="máx." id="rangeFilterCostMax">
        </div>
        <div class="col-3 p-0">
          <div class="btn-group" role="group">
            <button class="btn btn-light btn-block" id="rangeFilterCost">Filtrar</button>
            <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
</div>
<!-- fin filtro por rango de precio -->
